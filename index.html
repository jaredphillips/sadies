<!DOCTYPE html>
<html>
  <title>Sadie's Diner</title>
  <meta charset='UTF-8'>
  <link href='images/favicon.png' rel='icon' type='image/png'>
  <link href='stylesheets/style.css' rel='stylesheet' type='text/css'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</html>
<body>
  <header></header>
  <div class='wrapper'>
    <div class='div nav-wrapper'>
      <ul>
        <li class='address-list'>
          <h2 class='intersection'>Portland & Adelaide</h2>
          <p class='address'>504 Adelaide Street West</p>
          <p class='city'>Toronto, ON M5V 1T5</p>
          <p class='phone'>(416) 777-2343</p>
          <a class='email button-small' href='mailto:info@sadiesdiner.com'>Email Us</a>
        </li>
        <li>
          <img class='logo' src='./images/logo.png'>
        </li>
        <li>
          <h2>Our hours</h2>
          <p class='hours1'>Monday to Friday 7:30am to 10pm</p>
          <p class='hours2'>Weekends 9am to 10pm</p>
        </li>
      </ul>
    </div>
    <div class='div sub-nav-wrapper'>
      <ul>
        <li>Chili for Charity</li>
        <li>Artshow</li>
        <li>Contact</li>
      </ul>
    </div>
  </div>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
  <script src='js/min/script.min.js' type='text/javascript'></script>
  <ul class='clearfix top-nav'></ul>
</body>
